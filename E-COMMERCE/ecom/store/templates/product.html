{% extends 'base.html' %}

{% block content %}

<br>
<div class="container">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>
    <br><br>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5> <br>

                    <p class="card-text">{{ product.description }}</p>
                    {% if product.is_sale %}

                    <div class="d-flex justify-content-center small text-warning mb-2">
                        <div class="bi-star-fill"></div>
                        &nbsp;&nbsp;Sale!&nbsp;&nbsp;
                        <div class="bi-star-fill"></div>
                    </div> <br><br>


                    <!-- Product price-->
                    <strike>
                        ₹{{product.price}}
                    </strike>&nbsp;
                    ₹{{product.sale_price}}

                    {% else %}

                    <br><br>

                    ₹{{ product.price }}




                    {% endif %}
                    <br><br>
                    <div class="row justify-content-center">
                        <div class="col-md-2">Quantity:</div>
                        <div class="col-md-2"><select class="form-select" id="qty-cart">

                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select></div>
                    </div>

                    <br><br>
                    <button type="button" value="{{ product.id }}" id="add-cart" class="btn btn-secondary">Add To
                        Cart</button>

                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br><br><br><br><br><br><br>


<script>

    // check if add to cart button pressed
    $(document).on('click', '#add-cart', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url 'cart_add' %}',
            data: {
                product_id: $('#add-cart').val(),
                product_qty: $('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },

            success: function (json) {
                // console.log(json)
                document.getElementById("cart_quantity").textContent = json.qty
            },
            error: function (xhr, errmsg, err) {

            }
        });
    })


</script>

{% endblock %}
